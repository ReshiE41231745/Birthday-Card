<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Card</title>
    <style>
        body{
            background: #3e0000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }

        .heart-container {
            position: absolute;
            top: 50%;
            left: 45%;
            transform: translate(-50%, -50%);
        }

        .heart{
            width: 180px;
            height: 100px;
            background: #ff3e3e;
            transition: 1s;
            transform-origin: right bottom;
            cursor: pointer;
        }

        .heart:before{
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            transition: 2s;
            transform-origin: right bottom;
        }

        .heart:hover{
            transform: rotate(45deg);
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
        }

        .heart:hover:before{
            transform: rotate(450deg) translateY(100px); 
            border-top-left-radius: 50px;
            background: #e22c2c;    
            border-bottom-left-radius: 50px;
        }

        .message {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
            opacity: 0;
            transition: opacity 1s;
            font-size: 1.2em;
            position: absolute;
            top: 150%;
            left: 100%;
            transform: translateX(-50%);
            white-space: nowrap;
            text-align: center;
        }

        .message p {
            margin: 0;
            width: 100%;
        }

        .heart:hover + .message {
            opacity: 1;
        }

        .title {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hint {
            position: fixed;
            bottom: 20px;
            font-size: 0.9em;
            color: rgba(255,255,255,0.7);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="title">Happy Birthday üéâ</div>
    <div class="heart-container">
        <div class="heart"></div>
        <div class="message">
            <p>Omgg It's My Birthday?!?!?!üò±</p>
            <p>Nooo aku tambah tua üòû </p>
        </div>
    </div>
    <div class="hint">‚Üê Hover the heart ‚Üí</div>
</body>
</html>
